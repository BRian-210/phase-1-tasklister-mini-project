<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Lister Lite™️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" placeholder="description" />

      <label for="priority">Priority:</label>
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>

      <input type="submit" value="Create New Task" />
    </form>

    <div id="error-message" class="hidden">
      <p class="error-text">Please enter a task description.</p>
    </div>
    <div id="success-message" class="hidden">
      <p class="success-text">Task added successfully!</p>
    </div>

    <div id="task-count">
      <h2>Task Count:</h2>
      <p id="count">0</p>
    </div>

    <ul id="tasks">
      <!-- Tasks go here -->
    </ul>
  </div>

  <footer>
    <p>© 2023 Task Lister Lite™️</p>
  </footer>

  <script src="src/script.js"></script>
</body>
</html>
